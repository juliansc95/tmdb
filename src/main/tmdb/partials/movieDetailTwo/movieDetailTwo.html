<div>
    <div class="col-md-4">
        <h1>{{ view.details.title }}</h1>
        <h2>{{ view.details.original_language }}</h2>
        <h3>{{view.details.release_date}}</h3>
        <h3>{{view.details.budget}}</h3>
        <h3>{{ view.details.videos.results[0].key}}</h3>
        <iframe width="560" height="315" ng-src="{{view.url}}" ></iframe>
        

        <img src="{{'http://image.tmdb.org/t/p/w500' + view.details.poster_path }}" />

    </div>
</div>
